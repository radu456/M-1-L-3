<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Povești Magice - Scriere Creativă</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#FF69B4">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #DDA0DD 50%, #FFB6C1 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: bounceIn 1s ease-out;
        }

        .title {
            font-size: 2.5em;
            color: #FF1493;
            text-shadow: 3px 3px 0px #FFD700, 6px 6px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { color: #FF1493; }
            16% { color: #FF4500; }
            33% { color: #FFD700; }
            50% { color: #32CD32; }
            66% { color: #00BFFF; }
            83% { color: #8A2BE2; }
            100% { color: #FF1493; }
        }

        .subtitle {
            font-size: 1.2em;
            color: #4B0082;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .progress-container {
            background: rgba(255,255,255,0.9);
            border-radius: 25px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: slideInDown 0.8s ease-out;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #E0E0E0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF69B4, #FFD700, #32CD32);
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
            color: #4B0082;
            font-weight: bold;
        }

        .question-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid #FFD700;
            animation: slideInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.1), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .question-number {
            background: linear-gradient(45deg, #FF69B4, #FFD700);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question-text {
            font-size: 1.3em;
            color: #2E2E2E;
            margin-bottom: 20px;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .option {
            background: linear-gradient(135deg, #FFE4E1, #F0F8FF);
            border: 3px solid #DDA0DD;
            border-radius: 15px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            color: #2E2E2E;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border-color: #FF69B4;
        }

        .option.selected {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-color: #FF1493;
            color: #4B0082;
            font-weight: bold;
            animation: selectedPulse 0.5s ease;
        }

        .option.correct {
            background: linear-gradient(135deg, #90EE90, #32CD32);
            border-color: #228B22;
            color: #006400;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            border-color: #DC143C;
            color: #8B0000;
        }

        @keyframes selectedPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
        }

        .nav-button {
            background: linear-gradient(45deg, #FF69B4, #FFD700);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-family: inherit;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .nav-button:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .section-header {
            background: linear-gradient(45deg, #8A2BE2, #FF1493);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: bounceIn 1s ease-out;
        }

        .completion-screen {
            text-align: center;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: zoomIn 1s ease-out;
        }

        .completion-title {
            font-size: 2.5em;
            color: #FF1493;
            margin-bottom: 20px;
            animation: rainbow 3s infinite;
        }

        .score {
            font-size: 2em;
            color: #32CD32;
            margin: 20px 0;
            font-weight: bold;
        }

        .stars {
            font-size: 3em;
            margin: 20px 0;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-star {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideInDown {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-star" style="left: 10%; animation-delay: 0s;">⭐</div>
        <div class="floating-star" style="left: 20%; animation-delay: 1s;">✨</div>
        <div class="floating-star" style="left: 30%; animation-delay: 2s;">🌟</div>
        <div class="floating-star" style="left: 40%; animation-delay: 3s;">⭐</div>
        <div class="floating-star" style="left: 50%; animation-delay: 4s;">✨</div>
        <div class="floating-star" style="left: 60%; animation-delay: 5s;">🌟</div>
        <div class="floating-star" style="left: 70%; animation-delay: 0.5s;">⭐</div>
        <div class="floating-star" style="left: 80%; animation-delay: 1.5s;">✨</div>
        <div class="floating-star" style="left: 90%; animation-delay: 2.5s;">🌟</div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">🌟 Povești Magice 🌟</h1>
            <p class="subtitle">Aventuri în Scrierea Creativă</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Întrebarea 1 din 18</div>
        </div>

        <div id="gameContainer">
            <div class="section-header" id="sectionHeader">
                📚 Întrebări amuzante pe baza poveștii
            </div>

            <div class="question-card" id="questionCard">
                <div class="question-number" id="questionNumber">1</div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
            </div>

            <div class="navigation">
                <button class="nav-button" id="prevButton" onclick="previousQuestion()" disabled>
                    ⬅️ Înapoi
                </button>
                <button class="nav-button" id="nextButton" onclick="nextQuestion()" disabled>
                    Următoarea ➡️
                </button>
            </div>
        </div>

        <div id="completionScreen" class="completion-screen hidden">
            <h2 class="completion-title">🎉 Felicitări! 🎉</h2>
            <div class="stars">⭐⭐⭐⭐⭐</div>
            <div class="score" id="finalScore"></div>
            <p style="font-size: 1.2em; color: #4B0082; margin: 20px 0;">
                Ai terminat toate exercițiile de scriere creativă!<br>
                Imaginația ta este cu adevărat magică! ✨
            </p>
            <button class="nav-button" onclick="restartGame()">
                🔄 Joacă din nou
            </button>
        </div>
    </div>

    <script>
        // Datele cu întrebările din PDF
        const questions = [
            // Secțiunea 1: Întrebări amuzante pe baza poveștii
            {
                section: "📚 Întrebări amuzante pe baza poveștii",
                question: "Ideile din poveste zburau prin clasă?",
                options: [
                    "Nu, stăteau cuminți în creioane",
                    "Da, fugeau ca baloanele spre tavan",
                    "Da, dar doar dacă aveau bilet"
                ],
                correct: 1
            },
            {
                section: "📚 Întrebări amuzante pe baza poveștii",
                question: "Ce făcea robotul din ideea lui Vlad?",
                options: [
                    "Juca fotbal cu un pepene",
                    "Cânta operă în baie",
                    "Plângea cu glazură de ciocolată"
                ],
                correct: 2
            },
            {
                section: "📚 Întrebări amuzante pe baza poveștii",
                question: "Cum transformi o idee într-o poveste?",
                options: [
                    "O pui într-un borcan și o scuturi",
                    "O scrii cu început, mijloc și final",
                    "O mănânci cu o lingură magică"
                ],
                correct: 1
            },
            {
                section: "📚 Întrebări amuzante pe baza poveștii",
                question: "Ce spunea doamna învățătoare?",
                options: [
                    "Gata, pauză pe viață!",
                    "Prindeți-vă ideile înainte să plece pe fereastră!",
                    "Toată lumea să alerge după cartofi!"
                ],
                correct: 1
            },
            {
                section: "📚 Întrebări amuzante pe baza poveștii",
                question: "Ce făceau copacii în pădurea magică?",
                options: [
                    "Spuneau bancuri",
                    "Își făceau selfie-uri",
                    "Mergeau la shopping"
                ],
                correct: 0
            },
            {
                section: "📚 Întrebări amuzante pe baza poveștii",
                question: "Care dintre acestea NU e o idee din poveste?",
                options: [
                    "Pisică detectiv",
                    "Cartof vorbitor",
                    "Căpșună astronaut"
                ],
                correct: 2
            },
            {
                section: "📚 Întrebări amuzante pe baza poveștii",
                question: "Ce învață copiii din lecție?",
                options: [
                    "Să spele dulapuri cu idei",
                    "Că orice idee poate deveni o poveste",
                    "Că poveștile trebuie să rimeze cu „banană""
                ],
                correct: 1
            },
            // Secțiunea 2: Întrebări cu variante
            {
                section: "🎯 Întrebări cu variante",
                question: "Ce personaj principal apare în poveste?",
                options: [
                    "Un dragon zburător",
                    "O pisică pilot",
                    "Un morcov care cântă la vioară"
                ],
                correct: 2
            },
            {
                section: "🎯 Întrebări cu variante",
                question: "Cu ce era decorată orchestra?",
                options: [
                    "Sare și piper",
                    "Glazură",
                    "Jeleu picant"
                ],
                correct: 1
            },
            {
                section: "🎯 Întrebări cu variante",
                question: "Ce acțiune face morcovul în poveste?",
                options: [
                    "Merge la școală",
                    "Dansează cu o ceapă",
                    "Organizează un concert"
                ],
                correct: 2
            },
            {
                section: "🎯 Întrebări cu variante",
                question: "Cine a venit la concert?",
                options: [
                    "Broccoli, dovlecei și roșie soprană",
                    "Legume din grădină",
                    "Un porumb pitic și un castravete trist"
                ],
                correct: 1
            },
            {
                section: "🎯 Întrebări cu variante",
                question: "Ce a primit publicul la final?",
                options: [
                    "Bomboane muzicale",
                    "Un morcov la grătar",
                    "O diplomă cu semințe"
                ],
                correct: 0
            },
            // Secțiunea 3: "Ce-ar fi dacă...?"
            {
                section: "🎲 Ce-ar fi dacă...?",
                question: "Ce-ar fi dacă o pisică ar deveni primar?",
                options: [
                    "Ar interzice șoarecii în oraș",
                    "Ar face legi pentru mai mult somn și lapte",
                    "Ar construi un zgârie-nori din nisip"
                ],
                correct: 1
            },
            {
                section: "🎲 Ce-ar fi dacă...?",
                question: "Ce-ar fi dacă un elefant ar merge la școală?",
                options: [
                    "Ar scrie cu trompa pe tablă",
                    "Ar zbura cu ghiozdanul",
                    "Ar mânca toate cărțile"
                ],
                correct: 0
            },
            {
                section: "🎲 Ce-ar fi dacă...?",
                question: "Ce-ar fi dacă ploaia ar fi din popcorn?",
                options: [
                    "Toată lumea ar purta oale pe cap",
                    "Am merge cu găleți la cinema",
                    "Nimeni n-ar mai ieși din casă"
                ],
                correct: 1
            },
            {
                section: "🎲 Ce-ar fi dacă...?",
                question: "Ce-ar fi dacă un dragon ar avea telefon mobil?",
                options: [
                    "Ar trimite mesaje cu emoji de foc",
                    "Ar vorbi doar în limba pădurii",
                    "Ar topi bateria în 5 secunde"
                ],
                correct: 0
            },
            {
                section: "🎲 Ce-ar fi dacă...?",
                question: "Ce-ar fi dacă dulapul tău ar avea o lume secretă?",
                options: [
                    "Ai merge în vacanță cu șosetele tale",
                    "Ai găsi acolo temele pierdute",
                    "Ai intra într-o poveste cu dragoni, biscuiți și bufnițe dansatoare"
                ],
                correct: 2
            },
            {
                section: "🎲 Ce-ar fi dacă...?",
                question: "Ce-ar fi dacă un morcov ar fi super-erou?",
                options: [
                    "Ar purta chiloți peste costum",
                    "Ar zbura cu o rachetă din salată",
                    "Ar salva lumea de legume plictisitoare"
                ],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let currentSection = "";

        function initGame() {
            showQuestion();
            updateProgress();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            
            // Actualizează secțiunea dacă s-a schimbat
            if (currentSection !== question.section) {
                currentSection = question.section;
                document.getElementById('sectionHeader').textContent = question.section;
                document.getElementById('sectionHeader').style.animation = 'bounceIn 1s ease-out';
            }

            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });

            selectedAnswer = null;
            updateNavigationButtons();
            
            // Resetează animația cardului
            const questionCard = document.getElementById('questionCard');
            questionCard.style.animation = 'none';
            setTimeout(() => {
                questionCard.style.animation = 'slideInUp 0.6s ease-out';
            }, 10);
        }

        function selectAnswer(answerIndex) {
            // Elimină selecția anterioară
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });

            selectedAnswer = answerIndex;
            const options = document.querySelectorAll('.option');
            options[answerIndex].classList.add('selected');

            // Afișează răspunsul corect după o scurtă întârziere
            setTimeout(() => {
                const correctAnswer = questions[currentQuestion].correct;
                options[correctAnswer].classList.add('correct');
                
                if (answerIndex === correctAnswer) {
                    score++;
                } else {
                    options[answerIndex].classList.add('incorrect');
                }
                
                updateNavigationButtons();
            }, 500);
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            prevButton.disabled = currentQuestion === 0;
            nextButton.disabled = selectedAnswer === null;
            
            if (currentQuestion === questions.length - 1 && selectedAnswer !== null) {
                nextButton.textContent = 'Finalizează 🏆';
            } else {
                nextButton.textContent = 'Următoarea ➡️';
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
            }
        }

        function nextQuestion() {
            if (selectedAnswer === null) return;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            } else {
                showCompletionScreen();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `Întrebarea ${currentQuestion + 1} din ${questions.length}`;
        }

        function showCompletionScreen() {
            document.getElementById('gameContainer').classList.add('hidden');
            document.getElementById('completionScreen').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = 
                `Scorul tău: ${score}/${questions.length} (${percentage}%)`;
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            currentSection = "";
            
            document.getElementById('gameContainer').classList.remove('hidden');
            document.getElementById('completionScreen').classList.add('hidden');
            
            initGame();
        }

        // Înregistrează service worker-ul
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Inițializează jocul când se încarcă pagina
        document.addEventListener('DOMContentLoaded', initGame);
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
